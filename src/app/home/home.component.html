<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let l of lessons$ | async" (click)="selectLesson(l)">
          <h3 matLine>{{l.title | titlecase}}</h3>
      </mat-list-item>
      <hr>
      <pre>{{selectedLesson | json}}</pre>
  </mat-list>
  </mat-card-content>
</mat-card>
